<!DOCTYPE html>
<html lang="ja">
<head>

  <title>member bu bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #2b2d31;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      padding: 60px 40px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #5865f2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    h1 {
      color: #ffffff;
      font-size: 32px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .subtitle {
      color: #b9bbbe;
      font-size: 16px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .feature {
      background: #1e1f22;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      text-align: left;
    }

    .feature h3 {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .feature p {
      color: #b9bbbe;
      font-size: 14px;
      line-height: 1.5;
    }

    .footer {
      margin-top: 40px;
      color: #72767d;
      font-size: 12px;
    }
  </style>
